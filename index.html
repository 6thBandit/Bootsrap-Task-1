<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>
        Bootrap Task-1
    </title>
</head>
<body>
    <!-- FLUID CONTAINER -->
   <div class="container-fluid bg-danger py-5 mb-2">
       <div class="row">
           <div class="column"><h1 class="text-center text-white fs-1">FLUID CONTAINER</h1></div>
       </div>
   </div>

   <!-- NON FLUID SECTION-CONTAINER -->
   <div class="container-sm bg-dark py-3">
        <!-- YELLOW -->
       <div class="container px-3 mb-3 ">
            <div class="row gy-3 gx-5">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="p-5 bg-warning text-center text-white fs-2">LEFT</div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="p-5 bg-warning text-center text-white fs-2">RIGHT</div>
                </div>
            </div>
       </div>
        <!-- BLUE -->
       <div class="container px-3 mb-3">
           <div class="row gy-3 gx-4">
               <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">
                   <div class="p-2 bg-primary text-center text-white fs-2">col-2</div>
               </div>
               <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">
                    <div class="p-2 bg-primary text-center text-white fs-2">col-2</div>
               </div>
               <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">
                    <div class="p-2 bg-primary text-center text-white fs-2">col-3</div>
               </div>
               <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">
                   <div class="p-2 bg-primary text-center text-white fs-2">col-4</div>
               </div>
               <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">
                    <div class="p-2 bg-primary text-center text-white fs-2">col-5</div>
               </div>
               <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">
                    <div class="p-2 bg-primary text-center text-white fs-2">col-6</div>
               </div>
          </div>
       </div>
       <!-- GREEN -->
       <div class="container px-3 mb-3">
           <div class="row gy-3 gx-4">
               <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="p-5 bg-success text-center text-white fs-2">LEFT</div>
               </div>
               <div class="col-sm-12 col-md-6 col-lg-9">
                    <div class="p-5 bg-success text-center text-white fs-2">RIGHT</div>
               </div>
           </div>
       </div>
       <!-- RED -->
       <div class="container px-3 mb-3">
            <div class="row gy-3 gx-4">
                <div class="col-sm-12 col-md-6 col-lg-7">
                    <div class="p-2 bg-danger text-center text-white fs-2">LEFT</div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-5">
                    <div class="p-2 bg-danger text-center text-white fs-2">RIGHT</div>
                </div>
            </div>
       </div>
       <!-- LIGHT BLUE -->
       <div class="container px-3">
            <div class="row">
                <div class="col">
                    <div class="p-5 bg-info text-center text-white fs-2">CENTER</div>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
